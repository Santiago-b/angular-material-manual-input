<mat-form-field appearance="fill">
  <mat-label>Different locale</mat-label>
  <input
    matInput
    [matDatepicker]="dp"
    [formControl]="validFromFormControl"
    (dateChange)="setValidFromDate($event.value)"
  />
  <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
  <mat-datepicker #dp></mat-datepicker>
</mat-form-field>

<button mat-button (click)="german()">German locale</button>
<button mat-button (click)="english()">English locale</button>
